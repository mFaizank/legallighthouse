    vision:
      text_html: |
        <h3>Notre mission chez droit phare</h3>
        <p>Faire affaire avec un avocat est souvent stressant, surtout lorsqu’on ne sait pas combien coûteront ses services.</p>
        <p>Imaginez être assis à la table d’un restaurant réputé. Vous consultez la carte des repas qui n’affiche aucun prix. Ne sachant pas à combien s’élèvera la facture, parions que ce manque d’information risque de nuire à votre expérience culinaire  et ce, malgré la qualité du service ou du repas offert. Les surprises financières au restaurant sont frustrantes, mais peuvent être désastreuses lorsqu’on fait affaire avec un avocat. Grâce à Droit Phare, vous aurez accès aux services d’avocats en toute transparence et en pleine connaissance des coûts. Finies les surprises!</p>
        <h3>Comment pouvons-nous vous aider?</h3>
        <p>Le recours aux services d’un avocat devient tôt ou tard indispensable pour plusieurs.</p>
        <p>Certaines personnes ont été congédiés injustement. D’autres ont perdu la garde de leurs enfants sans motif raisonnable. Des conjoints de fait désirant officialiser leur union ont besoin d’un contrat de vie commune. Des entrepreneurs qui démarrent leur entreprise cherchent à établir un cadre légal rigoureux, alors que des entreprises déjà établies souhaitent réviser un contrat d’emploi.</p>
        <p>Les avocats sont appelés à offrir l’aide légale nécessaire pour un large éventail d’enjeux. Or, les gens préfèrent souvent ne pas engager d’avocat en raison des frais de service élevés.  C’est pourquoi Droit Phare a mis sur pied une plateforme permettant à tous d’avoir accès au bon avocat, à bon prix.</p>
        <h3>Des économies pour l’avocat et pour le client</h3>
        <p>Sans doute vous demandez-vous ce qui incite les avocats à se joindre à la plateforme de Droit Phare. Malgré la mauvaise réputation souvent associée à la profession juridique, la pratique légale peut être coûteuse pour l’avocat. Pensons seulement aux frais de location d’un bureau au centre-ville ou aux frais administratifs. La plateforme de Droit Phare permet aux avocats d’interagir avec leurs clients sans avoir besoin d’assumer ces dépenses. Par conséquent, l’avocat bénéficie d'une réduction de frais, ce qui se traduit par des tarifs moins élevés pour les services juridiques  qui vous sont offerts.</p>
      statement: La vie peut être stressante, mais chez Droit Phare nous croyons que l'accès aux solutions légales de qualité supérieur ne doivent pas l'être. Bienvenue à notre plateforme; nous vous souhaitons une heureuse expérience!

