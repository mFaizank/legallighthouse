      bio_text_html: |
        <p>Admise au Barreau du Québec en 2001, Natalie est avocate sénior, spécialisée en droit du travail et de l’emploi depuis plus de dix ans. Elle accompagne notamment les PME dans la rédaction de contrats d’emploi et dans l’élaboration de politiques en ressources humaines. Elle offre aussi des conseils en matière de préavis, d’indemnités de départ, d’arbitrage de grief et d’application des lois du travail.</p>
        <p>À ce titre, Natalie a assisté divers employeurs devant les instances gouvernementales (ex: Commission des normes du travail, Commission des droits de la personne). Natalie se souscrit à la mission de Droit Phare en offrant des prix à frais fixes pour des mandats clairs tels que la révision d’un contrat ou une consultation sur l’élaboration de politiques. Pour les mandats plus compliqués, tel qu’un arbitrage, ses services peuvent être retenus à un taux horaire.</p>
